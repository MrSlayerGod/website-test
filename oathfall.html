<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OATHFALL - Rift of the Dead</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Creepster&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Rubik', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background with red mist */
        .bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(80, 0, 0, 0.1) 0%, transparent 60%);
            animation: mistMove 15s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes mistMove {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(139, 0, 0, 0.4);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Logo with red flash animation */
        .logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 15vw, 10rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #8B0000;
            text-shadow: 
                0 0 20px rgba(139, 0, 0, 0.8),
                0 0 40px rgba(139, 0, 0, 0.6),
                0 0 60px rgba(139, 0, 0, 0.4),
                0 0 80px rgba(139, 0, 0, 0.2);
            animation: redPulse 3s ease-in-out infinite;
            margin: 0;
            line-height: 0.9;
        }

        @keyframes redPulse {
            0%, 100% {
                color: #8B0000;
                text-shadow: 
                    0 0 20px rgba(139, 0, 0, 0.8),
                    0 0 40px rgba(139, 0, 0, 0.6),
                    0 0 60px rgba(139, 0, 0, 0.4);
            }
            50% {
                color: #FF0000;
                text-shadow: 
                    0 0 30px rgba(255, 0, 0, 1),
                    0 0 60px rgba(255, 0, 0, 0.8),
                    0 0 90px rgba(255, 0, 0, 0.6),
                    0 0 120px rgba(255, 0, 0, 0.4);
            }
        }

        .logo-subtitle {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            letter-spacing: 0.3em;
            color: #8B0000;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .coming-soon {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            letter-spacing: 0.2em;
            color: #666;
            margin-top: 1rem;
            animation: fadeGlow 2s ease-in-out infinite;
        }

        @keyframes fadeGlow {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Animated skull */
        .skull-container {
            position: relative;
            margin: 3rem 0;
        }

        .skull {
            font-size: clamp(4rem, 12vw, 8rem);
            filter: drop-shadow(0 0 30px rgba(139, 0, 0, 0.8));
            animation: skullFloat 4s ease-in-out infinite, skullPulse 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .skull:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes skullFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(-5deg);
            }
            75% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        @keyframes skullPulse {
            0%, 100% {
                filter: drop-shadow(0 0 30px rgba(139, 0, 0, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 50px rgba(255, 0, 0, 1));
            }
        }

        /* Social media section */
        .social-media {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid #8B0000;
            border-radius: 50%;
            color: #8B0000;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(139, 0, 0, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .social-icon:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-icon:hover {
            border-color: #FF0000;
            color: #FF0000;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.5);
        }

        .social-icon svg {
            position: relative;
            z-index: 1;
            width: 24px;
            height: 24px;
        }

        /* Glitch effect on hover */
        .logo-title:hover {
            animation: redPulse 3s ease-in-out infinite, glitch 0.5s ease-in-out;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .social-media {
                gap: 1.5rem;
            }

            .social-icon {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>

        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Add click effect to skull
        const skull = document.querySelector('.skull');
        skull.addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'skullFloat 4s ease-in-out infinite, skullPulse 2s ease-in-out infinite';
            }, 10);
        });

        // Easter egg: konami code
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-10);
            
            if (konamiCode.join(',') === konamiSequence.join(',')) {
                document.body.style.animation = 'glitch 0.5s ease-in-out 5';
                skull.textContent = 'â˜ ï¸';
                setTimeout(() => {
                    skull.textContent = 'ðŸ’€';
                }, 2000);
            }
        });
    </script>
</body>
</html>
